<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NU Hitch Hiker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 class="header-logo">NU Hitch Hiker</h1>
  <nav>
    <ul class="nav-items">
      <li class="list-item"><a href="faq">FAQ</a></li>.
      <li class="list-item"><a href="contact">Contact us</a></li>.
      <li class="list-item"><a href="about"> About us</a></li>.
    </ul>
  </nav>
  <form action="" class="login-form">
    <input class="sign-in-input" type="text" placeholder="user name">
    <input class="sign-in-input" type="password" placeholder="password"><br/>
    <span><a href="reset">Forgot your password?</a></span><br/>
    <img class="social-icons" src="assets/img/logo-facebook.png" alt="login with facebook">
    <img class="social-icons" src="assets/img/logo-twitter.png" alt="login with twitter"><br/>
    <button class="login-button">Sign in</button>
    <button class="login-button">Sign up</button>
  </form>
</body>
</html>
